<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/dropdown_styles.css">
        <script type="module" src="js/ace-editor/src-min/ace.js"></script>
        <script type="module" src="js/language-internals/lexer.js"></script>
        <script type="module" src="js/language-internals/parser.js"></script>
        <script type="module" src="js/language-internals/interpretter.js"></script>
        <script type="module" src="js/theme_script.js"></script>
        <script type="module" src="js/console_script.js"></script>
        <script type="module" src="js/script.js"></script>
        <script type="module" src="js/dropdown_script.js"></script>

        <title>GLOGLO Online Glosssa Editor & Executor</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <h1>
                    <div>GLO</div>
                    <div>GLO</div>
                    <div style="color:orange;">BETA</div>
                </h1>
                <p>Online Glossa editor & Executor</p>
            </div>
            <ul class="buttons editor-buttons">
                <li><button class="execute" id="execute-button"><span class="icon"><i class="fa-solid fa-play"></i></span><span class="text">Execution</span></button></li>
                <li><button data-compilation="FALSE" id="compile-button"><span class="icon"><i class="fa-solid fa-hammer"></i></span><span class="text">Compile</span></button></li>
                <li><button class="button" id="debug-button"><span class="icon"><i class="fa-solid fa-person-running"></i></span><span class="text">Stepwise Execution</span></button></li>
                <li><button class="button" id="input-file-button"><span class="icon"><i class="fa-solid fa-file"></i></span><span class="text">Input File</span></button></li>
                <li>
                    <div data-type="1" id="theme-selector" class="dropdown manual-initialization">
                        <div class="select">
                            <span class="selected">Light</span>
                            <div class="caret"></div>
                        </div>
                        <ul class="menus">
                            <ul class="menu"></ul>
                        </ul>
                        </div>
                    </div>
                </li>
                <li>
                    <div data-type="2" id="settings-options" class="dropdown manual-initialization">
                        <div class="select">
                            <div class="selected"><span class="icon"><i class="fa-solid fa-gear"></i></span><span class="text">Settings</span></div>
                        </div>
                        <div class="menus">
                            <ul class="menu">
                                <li id="print-tokens-option-button" class="noclose option">Print Tokens</li>
                                <li id="print-ast-option-button" class="noclose option">Print AST</li>
                                <hr>
                                <li id="extras-option-button" class="noclose">EXTRAS</li>
                            </ul>
                            <ul id="extras-menu" class="menu"></ul>
                        </div>
                    </div>
                </li>
                <li>
                    <div data-type="2" class="other-options dropdown">
                        <div class="select">
                            <span class="selected">...</span>
                        </div>
                        <ul class="menus">
                            <ul class="menu">
                                <li id="open-file-button">Open File</li>
                                <li id="save-file-button">Save File</li>
                                <li id="github-link-button">Github</li>
                                <li id="mystery-button" style="color:rgb(255, 0, 255);">?????????</li>
                            </ul>
                        </ul>
                        </div>
                    </div>
                </li>
            </ul>
            <ul class="buttons zoom-buttons">
                <li><button class="button" id="zoom-in-button"><i class="fa-solid fa-magnifying-glass-plus"></i></button></li>
                <li><button class="button" id="zoom-out-button"><i class="fa-solid fa-magnifying-glass-minus"></i></button></li>
            </ul>
        </header>
        <section class="editor">
            <div id="editor-code" class="editor-code"></div>
        </section>
        <ol class="console">
            <h3 class="placeholder">IO Console</h3>
        </ol>
    </body>
</html>
